<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/muse-technical-challenge.esm.js"></script>
    <script nomodule src="/build/muse-technical-challenge.js"></script>
  </head>
  <body>
    <div style="margin-bottom: 10px;">
      <fe-toggle class="fe-toggle" name="toggle"/>
    </div>
    <div style="margin-bottom: 10px;">
      <fe-toggle class="fe-toggle" disabled="true" label="Disabled" name="disabledToggle" />
    </div>
    <div>
      <fe-toggle class="fe-toggle" is-round="false" label="Square" name="squareToggle" />
    </div>
  </body>
</html>

<script>
    const toggleElement = document.querySelector('fe-toggle');

    toggleElement.addEventListener('onToggle', event => { 
      console.log({ event })
    });
</script>
